<ons-page ng-controller="CountryListController">
     <ons-toolbar>
         <div class="left">
             <ons-toolbar-button ng-click="menu.toggleMenu()">
               <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
             </ons-toolbar-button>
         </div>
         <div class="center" modifier="android">Choose country(利用国を選ぶ)</div>
     </ons-toolbar>

     <ons-list>
       <div class="content">
             <ons-card>
               <div class="content">
                 <!-- adsbygoogle -->
                 <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                 <ins class="adsbygoogle"
                      style="display:block"
                      data-ad-client="ca-pub-1839455518450571"
                      data-ad-slot="8656353844"
                      data-ad-format="auto"></ins>
                 <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
                 </script>

               </div>
             </ons-card>
           </div>
         <ons-list-item modifier="chevron" class="country" ng-repeat="country in countries" ng-click="onsnavi.pushPage('apn-profile-list.html', {items: country})">
             <ons-row>
                 <ons-col>
                     <header>
                         <span class="country-name">{{country.name}}</span>
                     </header>
                 </ons-col>
             </ons-row>
         </ons-list-item>
     </ons-list>
 </ons-page>
